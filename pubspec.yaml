name: is_lock_screen2
description: Detects if device is in lock screen. Useful for determining whether app entered background due to locking screen or leaving app.
version: 2.0.2
homepage: https://github.com/Wing-Li/flutter_is_lock_screen2

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.wingli.is_lock_screen2
        pluginClass: IsLockScreenPlugin
      ios:
        pluginClass: IsLockScreenPlugin
